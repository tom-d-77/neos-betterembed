'BetterEmbed.NeosEmbed:Record':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    group: null
  search:
    fulltext:
      enable: false
      isRoot: false
  properties:
    url:
      type: string
      defaultValue: ''
    itemType:
      type: string
      defaultValue: ''
    title:
      type: string
      defaultValue: ''
    body:
      type: string
      defaultValue: ''
    thumbnailUrl:
      type: string
      defaultValue: ''
    thumbnailContentType:
      type: string
      defaultValue: ''
    thumbnailContent:
      type: string
      defaultValue: ''
    thumbnail:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Thumbnail
        reloadIfChanged: true
        inspector:
          group: settings
          editorOptions:
            features:
              crop: true
    embedHtml:
      type: string
      defaultValue: ''
    authorName:
      type: string
      defaultValue: ''
    authorImage:
      type: string
      defaultValue: ''
    authorUrl:
      type: string
      defaultValue: ''
    publishedAt:
      type: DateTime
      defaultValue: 'today midnight'
